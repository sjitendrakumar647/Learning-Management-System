{% extends 'base.html' %}

{% block title %}Start Quiz{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Quiz: {{ quiz.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {% for question in questions %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Q{{ forloop.counter }}: {{ question.question_text }}</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" 
                               name="answers_{{ question.id }}" 
                               id="q{{ question.id }}_1" 
                               value="1" required>
                        <label class="form-check-label" for="q{{ question.id }}_1">
                            {{ question.option1 }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" 
                               name="answers_{{ question.id }}" 
                               id="q{{ question.id }}_2" 
                               value="2">
                        <label class="form-check-label" for="q{{ question.id }}_2">
                            {{ question.option2 }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" 
                               name="answers_{{ question.id }}" 
                               id="q{{ question.id }}_3" 
                               value="3">
                        <label class="form-check-label" for="q{{ question.id }}_3">
                            {{ question.option3 }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" 
                               name="answers_{{ question.id }}" 
                               id="q{{ question.id }}_4" 
                               value="4">
                        <label class="form-check-label" for="q{{ question.id }}_4">
                            {{ question.option4 }}
                        </label>
                    </div>
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
</div>
{% endblock %}
