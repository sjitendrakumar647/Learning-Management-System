{% extends 'base.html' %}

{% block title %}Enroll in Course{% endblock %}

{% block content %}
<h2>Enroll in {{ course.title }}</h2>
<p>{{ course.description }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Confirm Enrollment</button>
</form>
<a href="{% url 'course_list' %}">Cancel</a>
{% endblock %}
