{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5 register-bg">
    <div class="row justify-content-center">
        <div class="col-md-6 ">
            <div class="card shadow register-form">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Register as Student</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_first_name" class="form-label">First Name</label>
                            <input type="text" name="first_name" id="id_first_name" class="form-control" 
                                   placeholder="Enter your first name" required >
                        </div>
                        <div class="mb-3">
                            <label for="id_last_name" class="form-label">Last Name</label>
                            <input type="text" name="last_name" id="id_last_name" class="form-control" 
                                   placeholder="Enter your last name" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" id="id_username" class="form-control" 
                                   placeholder="Choose a username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" id="id_email" class="form-control" 
                                   placeholder="Enter your email address" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control" 
                                   placeholder="Create a password" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" name="confirm_password" id="id_confirm_password" 
                                   class="form-control" placeholder="Re-enter your password" required>
                        </div>
                        <button type="submit" class=" btn-primary w-100 register-btn">Register</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
