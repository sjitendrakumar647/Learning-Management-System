<!-- templates/teacher_dashboard.html -->

{% extends 'base.html' %}

{% block title %}Teacher Dashboard{% endblock %}

{% block content %}
<h2>Teacher Dashboard</h2>
<div class="row">
    <div class="col-md-6">
        <a href="{% url 'create_course' %}" class="btn btn-primary">Create Course</a>
    </div>
    <div class="col-md-6">
        <a href="{% url 'add_quiz' %}" class="btn btn-secondary">Add Quiz</a>
    </div>
</div>

<hr>

<h3>Your Courses</h3>
<ul class="list-group">
    {% for course in courses %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ course.title }}
            <span>
                <a href="{% url 'view_quizzes' course.id %}" class="btn btn-sm btn-info">View Quizzes</a>
            </span>
        </li>
    {% empty %}
        <li class="list-group-item">No courses available.</li>
    {% endfor %}
</ul>
{% endblock %}
